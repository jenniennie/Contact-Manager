<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<title>Contacts Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<style>
    .modal-header {
        background: #F7941E;
        color: #fff;
    }
    
    .required:after {
        content: "*";
        color: red;
    }
</style>
<body>
    <div class="container">
        <div class="row card d-flex justify-content-center mx-auto my-5" style="width: 1200px;">
            <h3 id="inner-title" class='mt-3'>
                Search
                <button class='btn md-3 btn-primary float-end' onclick="doLogout();">Logout</button>
            </h3>
            <div class="input-group">
                <div class="input-group-append">
                    <button type="button" id="searchButton" class="btn btn-primary" onclick="search();">Search</button>
                </div>
                <input type="text" id="searchText" placeholder="Search" class="form-control">
                <div class="input-group-append">

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add Contact</button>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">New Contact</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="email" placeholder="example@email.com">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="addButton" class="btn btn-primary" onClick="add();">Add</button>
                                    <a type="button" id="cancelButton" class="btn btn-outline-primary mt-3 float-end" href="menu.html">Cancel</a>
                                    <span id="addContactResult"></span><br /><br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <span id="contactSearchResult"></span>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody id="table">

                </tbody>
            </table>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
